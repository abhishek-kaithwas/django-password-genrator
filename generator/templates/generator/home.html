<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected>8</option>
            <option value="9">9</option>
            <option value="11">10</option>
        </select> Length
        <br>
        UpperCase <input type="checkbox" name="uppercase" value="uppercase"><br>
        Number <input type="checkbox" name="number" value="number"><br>
        Special <input type="checkbox" name="special" value="special"><br>

        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>
